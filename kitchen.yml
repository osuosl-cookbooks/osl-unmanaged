---
verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

provisioner:
  name: chef_infra
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true

platforms:
  - name: centos-stream-8
    driver:
      box: osuosl/centos-stream-8
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/centos-stream-8.box
  - name: ubuntu-20.04
    driver:
      box: osuosl/ubuntu-20.04
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/ubuntu-20.04.box
  - name: ubuntu-22.04
    driver:
      box: osuosl/ubuntu-22.04
      box_url: https://ftp.osuosl.org/pub/osl/vagrant/ubuntu-22.04.box

suites:
  - name: default
    run_list:
      - recipe[osl-unmanaged::default]
    verifier:
      controls:
        - chrony
        - default
        - osuadmin
        - repos
        - ssh
        - sudo
  - name: default-cleanup
    run_list:
      - recipe[osl-unmanaged::default]
      - recipe[osl-unmanaged::cleanup]
    verifier:
      controls:
        - chrony
        - default
        - network
        - osuadmin
        - repos
        - ssh
        - sudo
        - cleanup
      inputs:
        cleanup: true
  - name: chrony
    run_list:
      - recipe[osl-unmanaged::chrony]
    verifier:
      controls:
        - chrony
  - name: cleanup
    run_list:
      - recipe[osl-unmanaged::cleanup]
    verifier:
      controls:
        - cleanup
  - name: network
    run_list:
      - recipe[osl-unmanaged::network]
    verifier:
      controls:
        - network
  - name: openstack
    run_list:
      - recipe[osl-unmanaged::openstack]
    verifier:
      controls:
        - openstack
        - network
        - osuadmin
        - repos
        - ssh
        - sudo
      inputs:
        openstack: true
  - name: osuadmin
    run_list:
      - recipe[osl-unmanaged::osuadmin]
    verifier:
      controls:
        - osuadmin
  - name: powervs
    run_list:
      - recipe[osl-unmanaged::powervs]
    verifier:
      controls:
        - cleanup
        - default
        - network
        - osuadmin
        - powervs
        - repos
        - ssh
        - sudo
      inputs:
        powervs: true
  - name: ssh
    run_list:
      - recipe[osl-unmanaged::ssh]
    verifier:
      controls:
        - ssh
  - name: sudo
    run_list:
      - recipe[osl-unmanaged::sudo]
    verifier:
      controls:
        - sudo
  - name: repos
    run_list:
      - recipe[osl-unmanaged::repos]
    verifier:
      controls:
        - repos
