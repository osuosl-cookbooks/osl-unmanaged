<VirtualHost *:80>
  ServerName planet.ros.org
  ServerAlias www.planet.ros.org
  ServerAlias planet.ros.osuosl.org

  DocumentRoot /var/www/planet.ros.org/htdocs/
  RewriteEngine On

  <Directory /var/www/planet.ros.org/htdocs/>
    Options FollowSymlinks
    AllowOverride All
    Order Allow,Deny
    Allow From All
  </Directory>

  CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/planet.ros.org/access/%Y%m%d.log 86400" combined
  ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/planet.ros.org/error/%Y%m%d.log 86400"
</VirtualHost>
