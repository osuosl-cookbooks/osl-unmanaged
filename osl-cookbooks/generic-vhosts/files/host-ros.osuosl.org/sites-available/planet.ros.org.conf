<VirtualHost *:80>
    ServerName planet.ros.org
    ServerAlias www.planet.ros.org
    ServerAlias planet.ros.org
    DocumentRoot /var/www/planet.ros.org/htdocs/

    <Directory /var/www/planet.ros.org/htdocs/>
        Options FollowSymlinks
        AllowOverride All
        Order Allow,Deny
        Allow From All
    </Directory>

    CustomLog "|/usr/sbin/cronolog /var/log/httpd/planet.ros.org/transfer/%Y%m%d.log" combined
    ErrorLog "|/usr/sbin/cronolog /var/log/httpd/planet.ros.org/error/%Y%m%d.log"
 
</VirtualHost>
