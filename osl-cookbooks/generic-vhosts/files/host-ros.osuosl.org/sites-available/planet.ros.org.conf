<VirtualHost *:80>
    ServerName planet.ros.org
    ServerAlias www.planet.ros.org
    ServerAlias planet.ros.osuosl.org
    DocumentRoot /var/www/planet.ros.org/htdocs/

    <Directory /var/www/planet.ros.org/htdocs/>
        Options FollowSymlinks
        AllowOverride All
        Order Allow,Deny
        Allow From All
    </Directory>

</VirtualHost>
