<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        ServerName www.ros.org
        ServerAlias www.ros.osuosl.org
        DocumentRoot /var/www/www.ros.org

        BandwidthModule On
        ForceBandWidthModule On
        BandWidth all 0
        MaxConnection all 4
        BandWidth 157.22.9.14 0
        MaxConnection 157.22.9.14 0

        <Directory "/var/www/www.ros.org">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/httpd/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/access.log combined

        ServerSignature On
</VirtualHost>

