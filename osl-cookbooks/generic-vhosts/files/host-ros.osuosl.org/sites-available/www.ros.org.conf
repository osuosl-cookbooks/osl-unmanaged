<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        ServerName www.ros.org
        ServerAlias www.ros.osuosl.org ros.org ros.osuosl.org
        DocumentRoot /var/www/www.ros.org

        <Directory "/var/www/www.ros.org">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/httpd/www.ros.org/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/www.ros.org/access.log combined

        ServerSignature On
</VirtualHost>

