<VirtualHost *:80>
  ServerName www.ros.org
  ServerAlias www.ros.osuosl.org ros.org ros.osuosl.org

  DocumentRoot /var/www/www.ros.org
  RewriteEngine On

  <Directory "/var/www/www.ros.org">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /var/www/cgi-bin/

  <Directory "/var/www/cgi-bin/">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    AddHandler cgi-script .cgi .pl
    Order allow,deny
    Allow from all
  </Directory>

  CustomLog /var/log/httpd/www.ros.org/access.log combined
  ErrorLog /var/log/httpd/www.ros.org/error.log
</VirtualHost>

