<VirtualHost *:80>
  ServerName www.turtlebot.com
  ServerAlias turtlebot.com turtlebot.willowgarage.com turtlebots.willowgarage.com turtlebot.osuosl.org

  DocumentRoot /var/www/www.turtlebot.com/htdocs
  RewriteEngine On

  <Directory "/var/www/www.turtlebot.com">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  <Directory /var/www/www.turtlebot.com/htdocs/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /var/www/www.turtlebot.com/cgi-bin/

  <Directory "/var/www/www.turtlebot.com/cgi-bin">
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /doc/ "/var/www/www.turtlebot.com/doc/"

  <Directory "/var/www/www.turtlebot.com/doc/">
    Options Indexes MultiViews FollowSymLinks
    AllowOverride All
    Order deny,allow
    Deny from all
    Allow from 127.0.0.0/255.0.0.0 ::1/128
  </Directory>

  CustomLog /var/log/httpd/www.turtlebot.com/access.log combined
  ErrorLog /var/log/httpd/www.turtlebot.com/error.log
</VirtualHost>
