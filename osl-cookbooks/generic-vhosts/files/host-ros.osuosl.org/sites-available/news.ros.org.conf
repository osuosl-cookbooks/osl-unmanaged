<VirtualHost *:80>
  ServerName news.ros.osuosl.org
  ServerAlias news.ros.org

  DocumentRoot /var/www/cgi-bin/mt-4.3/
  RewriteEngine On

  <Directory />
    AllowOverride None
    Options ExecCGI -MultiViews +SymLinksIfOwnerMatch
    AddHandler cgi-script .cgi .pl
    Order allow,deny
    Allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /var/www/cgi-bin/

  <Directory "/var/www/cgi-bin/">
    AllowOverride None
    Options ExecCGI -MultiViews +SymLinksIfOwnerMatch
    AddHandler cgi-script .cgi .pl
    Order allow,deny
    Allow from all
  </Directory>

  Alias /mt-static/     /var/www/www.ros.org/mt-static/

  <Directory "/var/www/www.ros.org/">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    AddHandler cgi-script .cgi .pl
    Order allow,deny
    Allow from all
  </Directory>



  CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/news.ros.org/access/%Y%m%d.log 86400" combined
  ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/news.ros.org/error/%Y%m%d.log 86400" 
</VirtualHost>
