<VirtualHost *:80>
  ServerName prerelease.ros.org
  ServerAlias prerelease.ros.osuosl.org

  DocumentRoot /var/www/prerelease_website/

  Alias /media /var/www/prerelease_website/prerelease_website/media
  Alias /static /var/www/prerelease_website/prerelease_website/static_autoserve

  #Add a re-write rule that respects post data for dajaxice
  RewriteEngine On
  RewriteRule ^/dajaxice/(.*) /web/dajaxice/$1 [PT]
  RewriteRule ^/prerelease$ /web/prerelease [R]
  RewriteRule ^/prerelease/$ /web/prerelease [R]

  <Directory /var/www/prerelease_website/prerelease_website>
    Order allow,deny
    Allow from all
  </Directory>

  <Directory /var/www/prerelease_website/prerelease_website/media>
    Order allow,deny
    Allow from all
  </Directory>

  <Directory /var/www/prerelease_website/prerelease_website/static_autoserve>
    Order allow,deny
    Allow from all
  </Directory>

  WSGIDaemonProcess prerelease.djangoserver processes=2 threads=15 display-name=%{GROUP} python-path=/var/www/prerelease_website/venv/lib/python2.6/site-packages:/var/www/prerelease_website/prerelease_website
  WSGIProcessGroup prerelease.djangoserver

  WSGIScriptAlias / /var/www/prerelease_website/prerelease_website/apache/django.wsgi

  CustomLog "/var/log/httpd/prerelease-custom.log" combined
  ErrorLog "/var/log/httpd/prerelease-error.log"
</VirtualHost>
