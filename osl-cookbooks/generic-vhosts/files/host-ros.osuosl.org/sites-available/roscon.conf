<VirtualHost *:80>
        ServerName roscon.ros.org
        DocumentRoot /var/www/roscon.ros.org

        <Directory "/var/www/roscon.ros.org/wp-uploads">
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog /var/log/httpd/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/access.log combined

        RewriteEngine On
        AliasMatch ^/wp-uploads/(.*)$ /var/www/roscon.ros.org/wp-uploads/roscon.ros.org/$1

        <Directory "/home/aub/hotcrp">
                Options Indexes Includes FollowSymLinks
                AllowOverride all
                Order allow,deny
                Allow from all
        </Directory>
        
        Alias /review2013 /home/aub/hotcrp
</VirtualHost>

