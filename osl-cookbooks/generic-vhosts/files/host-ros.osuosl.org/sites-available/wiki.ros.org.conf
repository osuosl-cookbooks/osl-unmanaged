<VirtualHost *:80>
  ServerName wiki.ros.org
  ServerAlias wiki.ros.osuosl.org

  DocumentRoot /var/www/wiki.ros.org/data
  RewriteEngine On

  Redirect permanent /ros /ROS

  <Directory "/var/www/wiki.ros.org/data">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  Alias /custom/ "/var/www/wiki.ros.org/data/plugin/custom/"
  Alias /moin_static197/rostheme/ "/var/www/wiki.ros.org/data/plugin/custom/rostheme/"
  Alias /moin_static197/ "/var/www/wiki.ros.org/venv/lib/python2.6/site-packages/MoinMoin/web/static/htdocs/"

  WSGIScriptAlias / /var/www/wiki.ros.org/conf/moin.wsgi
  WSGIDaemonProcess wgmoin user=apache group=apache display-name='%{GROUP}' home=/var/www/wiki.ros.org/data/ processes=4 threads=1 maximum-requests=1000 umask=0007 python-path=/var/www/wiki.ros.org/venv/lib/python2.6/site-packages/
  WSGIProcessGroup wgmoin

  CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/wiki.ros.org/access/%Y%m%d.log 86400" combined
  ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/wiki.ros.org/error/%Y%m%d.log 86400"
</VirtualHost>

