<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        ServerName wiki.ros.org
        ServerAlias wiki.ros.osuosl.org
        DocumentRoot /var/www/wiki.ros.org

        Redirect permanent /ros /ROS

        <Directory "/var/www/wiki.ros.org">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/httpd/wiki.ros.org/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/wiki.ros.org/access.log combined

        ServerSignature On

        Alias /moin_static182/ "/usr/share/moin/htdocs/"
        Alias /moin_static192/ "/usr/share/moin/htdocs/"
        Alias /moin_static193/ "/usr/share/moin/htdocs/"
        Alias /_wiki/ "/usr/share/moin/htdocs/"

        WSGIScriptAlias /wiki /var/www/wiki.ros.org/cgi-bin/moin.wsgi
        WSGIDaemonProcess wgmoin user=www-data group=www-data home=/var/www/wiki.ros.org/ processes=50 threads=1 maximum-requests=1000 umask=0007
        WSGIProcessGroup wgmoin
</VirtualHost>

