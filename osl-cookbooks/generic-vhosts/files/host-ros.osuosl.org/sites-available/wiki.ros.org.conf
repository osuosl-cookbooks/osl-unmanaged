<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        ServerName wiki.ros.org
        ServerAlias wiki.ros.osuosl.org
        DocumentRoot /var/www/wiki.ros.org/html

        Redirect permanent /ros /ROS

        <Directory "/var/www/wiki.ros.org/html">
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog /var/log/httpd/wiki.ros.org/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/wiki.ros.org/access.log combined

        ServerSignature On

        Alias /moin_static182/ "/var/www/wiki.ros.org/moin_static/"
        Alias /moin_static192/ "/var/www/wiki.ros.org/moin_static/"
        Alias /moin_static193/ "/var/www/wiki.ros.org/moin_static/"
        Alias /_wiki/ "/var/www/wiki.ros.org/moin_static/"

        WSGIScriptAlias /wiki /var/www/wiki.ros.org/cgi-bin/moin.wsgi
        WSGIDaemonProcess wgmoin user=apache group=apache home=/var/www/wiki.ros.org/html/ processes=50 threads=1 maximum-requests=1000 umask=0007
        WSGIProcessGroup wgmoin
</VirtualHost>

