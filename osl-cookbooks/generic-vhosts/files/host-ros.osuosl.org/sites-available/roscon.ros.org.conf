<VirtualHost *:80>
        ServerName roscon.ros.org
        ServerAlias roscon.ros.osuosl.org
        DocumentRoot /var/www/roscon.ros.org

        <Directory "/var/www/roscon.ros.org/wp-uploads">
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog /var/log/httpd/roscon.ros.org/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog /var/log/httpd/roscon.ros.org/access.log combined

        RewriteEngine On
        RewriteRule ^/wp-uploads/(.*)$ /var/www/roscon.ros.org/wp-uploads/roscon.ros.org/$1
        
        Alias /review2013 /var/www/hotcrp

        <Directory "/var/www/hotcrp">
            Options Indexes Includes FollowSymLinks
            AllowOverride all
            Order allow,deny
            Allow from all
        </Directory>


</VirtualHost>

