<VirtualHost *:80>
  ServerName roscon.ros.org
  ServerAlias roscon.ros.osuosl.org

  DocumentRoot /var/www/roscon.ros.org
  RewriteEngine On

  RewriteRule ^/2013/wp-uploads/(.*)$ /var/www/roscon.ros.org/wp-uploads/roscon.ros.org/$1
  
  Alias /review2013 /var/www/hotcrp

  <Directory "/var/www/roscon.ros.org/wp-uploads">
    Order allow,deny
    allow from all
  </Directory>

  <Directory "/var/www/hotcrp">
    Options Indexes Includes FollowSymLinks
    AllowOverride all
    Order allow,deny
    Allow from all
  </Directory>

  CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/roscon.ros.org/access/%Y%m%d.log 86400" combined
  ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/roscon.ros.org/error/%Y%m%d.log 86400"
</VirtualHost>
