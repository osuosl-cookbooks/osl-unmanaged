<VirtualHost *:80>
    ServerName www-test1.phpbb.com
    DocumentRoot /var/www/phpbb.com/htdocs

    <Directory /var/www/phpbb.com/htdocs>
        Options FollowSymLinks
        AllowOverride All
        Order Allow,Deny
        Allow from all
    </Directory>

    CustomLog "|/usr/sbin/rotatelogs /var/log/httpd/phpbb.com/transfer/%Y%m%d.log 86400" combined
    ErrorLog "|/usr/sbin/rotatelogs /var/log/httpd/phpbb.com/error/%Y%m%d.log 86400"
</VirtualHost>